
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather homework</title>
    <style>
        
        .font-size{
            font-size:25px;
            
        }
        
        h1{
            color:#1a64d6;
        }
        section:hover{
            background-color: bisque;
        }
        
        section{
            margin:20px 150px;
            padding: 40px;
            border-radius: 8px;
            
        }
        .centrar{
            text-align: center;
        }
        p{
            color:grey;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        button{
            display: block;
            background: #1a64d6;
            color: #fff;
            border-radius: 30px;
            padding: 16px 24px;
            margin: 20px auto;
            font-size: 16px;
            line-height: 22px;
            transition: all 200ms ease;
            box-shadow: rgba(37,39,89,0.08) 0px 8px 8px 0;
            cursor: pointer;
            border: 1px solid #1a64d6;

        }
        button:hover{
            background-color: #fff;
            color:#1a64d6;
        }

        .negrita{
            font-weight: 100;
        }
    </style>
    <body>
        <img href="https://cdn.onlinewebfonts.com/svg/img_249190.png">
        <h1 class="centrar"> 
      ☀️
      <br>
      
            Currently 29° in Copiapó
        </h1>
        <h2 class="centrar">
             
            
           <span class="negrita">17° /</span>
           <span >31°</span> 
        </h2>

        <!--
            dia tanto
        -->
        <section class="font-size" class="centrar">
           🌤 
           Tomorrow
          <br>
          17° /
          <strong >28°</strong>
        </section>

        <section class="font-size"  class="centrar">
            🌥 Monday
            <br>
            12°/
            <strong>21°</strong>  
        </section>
        
        <section class="font-size"  class="centrar">
            🌧 Tuesday
            <br>
            12°/
            <strong>19°</strong>
        </section>

        <div class="centrar">
            <button>
                Change city
            </button>
        </div>

        <p class="centrar">
            Coded by Karura
        </p>
    </body>
    </html>
